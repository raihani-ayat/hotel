<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <ion-grid>
    <ion-row >
      <ion-col >
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col class="start-col">
                  <div class="ion-title-wrapper">
                    <p class="title">Welcome to the Morocco.bed</p>
                  </div>

                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input placeholder="Email" type="email" [(ngModel)]="user.email" ></ion-input>
                  </ion-item>

                  <div class="sign-in-button-wrapper">
                    <ion-button class="sign-in-button" (click)="validate()">Send </ion-button>
                  </div>

                </ion-col>
              </ion-row>
            </ion-grid>


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>

</ion-content>
