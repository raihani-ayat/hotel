<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    <ion-title class="title">
      New reservation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-grid>
    <ion-row >
      <ion-col  class="ion-align-self-center" col-12 col-xl-2 col-lg-3 col-md-4 >
        <ion-card class="booking-card">
          <ion-card-header class="booking-card-header">
            <span class="calendar-icon"><ion-icon name="calendar-clear-outline"></ion-icon></span>
            Book a stay
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Check-in</ion-label>
                    <ion-datetime placeholder="Check-in"></ion-datetime>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Check-out</ion-label>
                    <ion-datetime placeholder="Check-out"></ion-datetime>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label class="label">Adults</ion-label>
                    <ion-select value="Adults">
                      <ion-select-option value="enable">1</ion-select-option>
                      <ion-select-option value="mute">2</ion-select-option>
                      <ion-select-option value="mute_week">3</ion-select-option>
                      <ion-select-option value="mute_year">4+</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label class="label">Kids</ion-label>
                    <ion-select value="Adults">
                      <ion-select-option value="enable">1</ion-select-option>
                      <ion-select-option value="mute">2</ion-select-option>
                      <ion-select-option value="mute_week">3</ion-select-option>
                      <ion-select-option value="mute_year">4+</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label class="label">Max kids Age</ion-label>
                    <ion-select value="Adults">
                      <ion-select-option value="enable">1</ion-select-option>
                      <ion-select-option value="mute">2</ion-select-option>
                      <ion-select-option value="mute_week">3</ion-select-option>
                      <ion-select-option value="mute_year">4+</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col>
                  <ion-item>
                    <ion-label class="label">Room type</ion-label>
                    <ion-select value="Adults">
                      <ion-select-option value="enable">1</ion-select-option>
                      <ion-select-option value="mute">2</ion-select-option>
                      <ion-select-option value="mute_week">3</ion-select-option>
                      <ion-select-option value="mute_year">4+</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button href="/results" fill="solid"  expand="block" class="book"> Book </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

<app-footer></app-footer>



</ion-content>
