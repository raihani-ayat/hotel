<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

      <ion-content >
        <ion-grid >

          <ion-card class="booking-card">
            <ion-card-header class="booking-card-header">
              <span class="calendar-icon"><ion-icon name="calendar-clear-outline"></ion-icon></span>
              Add new room information
            </ion-card-header>
            <ion-card-content>

                    <ion-item>
                      <ion-label position="floating">Room NÂ°</ion-label>
                      <ion-input placeholder="number" [(ngModel)]="newRoom.roomNumber"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="floating">Price</ion-label>
                      <ion-input placeholder="price" [(ngModel)]="newRoom.price"></ion-input>
                    </ion-item>


                    <ion-item>
                      <ion-label >Max kids Age</ion-label>
                      <ion-select value="maxKidsAge" [(ngModel)]="newRoom.maxKidsAge">
                        <ion-select-option value="9">9</ion-select-option>
                      <ion-select-option value="10">10</ion-select-option>
                      <ion-select-option value="11">11</ion-select-option>
                      <ion-select-option value="12">12</ion-select-option>
                      </ion-select>
                    </ion-item>

                    <ion-item>
                      <ion-label >Room type</ion-label>
                      <ion-select value="roomType" [(ngModel)]="newRoom.roomType">
                        <ion-select-option value="single">single</ion-select-option>
                        <ion-select-option value="double">double</ion-select-option>
                        <ion-select-option value="suite">suite</ion-select-option>
                      </ion-select>
                    </ion-item>

                    <ion-item>
                      <ion-label >Max capacity</ion-label>
                      <ion-select value="maxCapacity" [(ngModel)]="newRoom.maxCapacity">
                        <ion-select-option value="1">1</ion-select-option>
                        <ion-select-option value="2">2</ion-select-option>
                        <ion-select-option value="3">3</ion-select-option>
                        <ion-select-option value="4">4</ion-select-option>
                        <ion-select-option value="5">5</ion-select-option>
                      </ion-select>
                    </ion-item>

                      <ion-label class="label">Cover image</ion-label>
                      <ion-input class="upload" multiple type="file"  (change)="uploadImages($event, newRoom)"></ion-input>

                    <ion-button fill="solid"  expand="block" class="book" (click)="validate(newRoom)"> ADD </ion-button>

            </ion-card-content>

          </ion-card>

        </ion-grid>
        <app-footer></app-footer>

      </ion-content>
