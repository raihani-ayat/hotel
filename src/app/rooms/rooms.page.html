<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


      <ion-content >
        <ion-grid >
          <ion-searchbar></ion-searchbar>
          <ion-list>

            <ion-item *ngFor="let room of rooms; index as i">
              <ion-label>
                <h3>NÂ° {{room.roomNumber}}</h3>
                <p *ngIf="room.roomType==='suite'" class="suite">{{room.roomType}}</p>
                <p *ngIf="room.roomType==='double'" class="double">{{room.roomType}}</p>
                <p *ngIf="room.roomType==='single'" class="single">{{room.roomType}}</p>
                <p>Price:{{room.price}}dh/night </p>
                <p>Max Capacity: {{room.maxCapacity}}</p>
                <p>Kids Max age: {{room.maxKidsAge}}</p>
              </ion-label>
              <ion-buttons>
                <ion-button (click)="updateRoom(i)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
                <ion-button (click)="deleteRoom(i)"><ion-icon name="trash-outline"></ion-icon></ion-button>
              </ion-buttons>
            </ion-item>

          </ion-list>

        </ion-grid>
        <app-footer></app-footer>

      </ion-content>
